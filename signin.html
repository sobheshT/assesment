<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Homepage</title>
    <script>
     function otpsender(){
         var name=document.getElementById("name").value
         var email=document.getElementById("email").value
         //generate random number
         var text=""
         var possible="ABCDEFGHIJKLMN0123456789OPQRSTUVWXYZ"
         for(i=0;i<8;i++){
             text+=possible.charAt(Math.floor(Math.random()*possible.length))
         }
         console.log(name)
         console.log(email)
         console.log(text)

        url2="http://localhost:5000/register"
        fetch(url2).then(res=>{

        })

        url="http://localhost:5000/register/send/"
         fetch(url,{
             method:'POST',
             headers:{
                'content-type':'application/json'
             },
             body:JSON.stringify({
                 uname:name,
                 uemail:email,
                 otp:text
             })
         }).then(res=>res.json()).then(res=>{
             console.log(res.message)
             alert("An otp has been send in your given email id")
         })
         
     }
    </script>
</head>
<body>
  
        <form style="margin-left: 30%; margin-right:30%;margin-top:10%">
               
                <div class="form-group">
                   <label for="name">Name</label>
                   <input type="email" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                </div>
                <input type="button" value="Register" onclick="otpsender()">
              </form>
